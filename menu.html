<!DOCTYPE html>
<html lang="zh-CN">
<!-- 文档类型声明为 HTML5，并设置页面语言为简体中文 -->

<head>
<!-- 头部信息（不显示在网页上） -->
    <meta charset="UTF-8">
    <!-- 定义网页字符编码为 UTF-8，确保支持中文等多语言字符显示 -->
    
    <title>Homepage</title>
    <!-- 浏览器标签上显示的网页标题 -->

    <meta name="description" content="A structured and interactive folder-style webpage with SVG visualization and a responsive layout.">
    <!-- 页面描述，适用于搜索引擎摘要（SEO） -->

    <meta name="keywords" content="folder, interactive, web layout, SVG, information panel">
    <!-- 关键词，有助于 SEO（部分搜索引擎已忽略） -->

    <meta name="author" content="Your Name or Project Team">
    <!-- 署名信息 -->

    <meta name="robots" content="index, follow">
    <!-- 让搜索引擎索引该页面，并跟踪其链接 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 设置视口宽度与设备屏幕宽度一致，使网页在移动设备上自适应 -->

    <link rel="icon" href="assets/images/icon.svg" type="image/svg+xml">
    <!-- 外部引用：设置浏览器标签的小图标（favicon），图标文件位于项目的 assets/images 文件夹中 -->
    
    <link rel="stylesheet" href="css/styles.css">
    <!-- 外部引用：引入自定义网页样式的 CSS 文件，文件位于项目的 css 文件夹中 -->
     
    <link rel="stylesheet" href="css/header and payload.css">

    <link rel="stylesheet" href="css/responsive.css">
    <!-- 外部引用：引入响应式网页样式的 CSS 文件，文件位于项目的 css 文件夹中 -->


</head>

<body>

    <main class="payload-background">
    <!-- 内容部 -->
        <div class="payload-ambient">
        <!-- 卡片的排版容器 -->
            <a class="payload-elements to-menu" href="index.html" target="_self">
                <!-- 右箭头图标，跟随文字颜色 -->
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M19 12H5"></path>
                    <path d="M11 5l-7 7 7 7"></path>
                </svg>

            </a>
            <section class="payload-elements block grid-block">
                <div class="themes-grid">
                    <a class="cell centered" href="page1.html">Technique</a>
                    <a class="cell centered" href="#">Project</a>
                    <a class="cell centered" href="#">Products</a>
                </div>
            </section>
        </div>
    </main>

</body>
</html>
