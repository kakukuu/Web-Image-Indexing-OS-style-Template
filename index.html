<!DOCTYPE html>
<html lang="zh-CN">
<!-- 文档类型声明为 HTML5，并设置页面语言为简体中文 -->

<head>
<!-- 头部信息（不显示在网页上） -->
    <meta charset="UTF-8">
    <!-- 定义网页字符编码为 UTF-8，确保支持中文等多语言字符显示 -->
    
    <title>Homepage</title>
    <!-- 浏览器标签上显示的网页标题 -->

    <meta name="description" content="A structured and interactive folder-style webpage with SVG visualization and a responsive layout.">
    <!-- 页面描述，适用于搜索引擎摘要（SEO） -->

    <meta name="keywords" content="folder, interactive, web layout, SVG, information panel">
    <!-- 关键词，有助于 SEO（部分搜索引擎已忽略） -->

    <meta name="author" content="Your Name or Project Team">
    <!-- 署名信息 -->

    <meta name="robots" content="index, follow">
    <!-- 让搜索引擎索引该页面，并跟踪其链接 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 设置视口宽度与设备屏幕宽度一致，使网页在移动设备上自适应 -->

    <link rel="icon" href="assets/images/icon.svg" type="image/svg+xml">
    <!-- 外部引用：设置浏览器标签的小图标（favicon），图标文件位于项目的 assets/images 文件夹中 -->

    <link rel="stylesheet" href="css/styles.css">
    <!-- 外部引用：引入自定义网页样式的 CSS 文件，文件位于项目的 css 文件夹中 -->
     
    <link rel="stylesheet" href="css/header and payload.css">
    
    <link rel="stylesheet" href="css/responsive.css">
    <!-- 外部引用：引入响应式网页样式的 CSS 文件，文件位于项目的 css 文件夹中 -->


</head>

<body>

    <header class="header-background">
        <div class="header-ambient">
            <p class="header-elements page-index">xxxxxxx.com</p>
            <div class="header-elements title-module">
                <img class="hero" src="assets/images/icon.svg" alt="Header Image">
                <div class="header-elements block-switcher" id="block-switcher">
                    <img src="assets/images/language & home.png" data-active-src="assets/images/language & home.png">
                    <img src="assets/images/updates.png"       data-active-src="assets/images/updates.png">
                    <img src="assets/images/info.png"          data-active-src="assets/images/info.png">
                </div>
                <h1 class="banner">静</h1>
                <h1 class="subtitle-1">JIN</h1>
                <h1 class="subtitle-2">A structured and interactive folder-style webpage </br> with SVG visualization </br> and a responsive layout.</h1>
            </div>
            <div class="header-elements block-stage" id="block-stage">
                <div class="header-elements block grid-block">
                    <div class="grid">
                        <!-- 12 个格子：href 改成你的目标或锚点 -->
                        <a class="cell" href="#dest1"><img src="assets/images/x.png"     alt=""></a>
                        <a class="cell" href="#dest2"><img src="assets/icons/settings.png" alt=""></a>
                        <a class="cell" href="#dest3"><img src="assets/icons/info.png"     alt=""></a>
                        <a class="cell" href="#dest4"><img src="assets/icons/mail.png"     alt=""></a>
                        <a class="cell" href="#dest5"><img src="assets/icons/folder.png"   alt=""></a>
                        <a class="cell" href="#dest6"><img src="assets/icons/star.png"     alt=""></a>
                        <a class="cell" href="#dest7"><img src="assets/icons/chart.png"    alt=""></a>
                        <a class="cell" href="#dest8"><img src="assets/icons/user.png"     alt=""></a>
                        <a class="cell" href="#dest9"><img src="assets/icons/lock.png"     alt=""></a>
                        <a class="cell" href="#dest10"><img src="assets/icons/cloud.png"   alt=""></a>
                        <a class="cell" href="#dest11"><img src="assets/icons/map.png"     alt=""></a>
                        <a class="cell" href="#dest12"><img src="assets/icons/help.png"    alt=""></a>
                    </div>
                </div>
                <div class="header-elements block">
                    <div class="info">
                        <span class="header-elements version-display">Version 1.0.0</span>
                        <span class="header-elements separator">|</span>
                        <span class="header-elements license-display">MIT License</span>
                    </div>
                </div>
                <div class="header-elements block">
                    <div class="info">
                        <span class="header-elements copyright-display">© <span id="currentYear"></span> Your Name or Project Team</span>
                    </div>
                </div>
            </div>
    </header>

    
    <main class="payload-background">
    <!-- 内容部 -->
        <div class="payload-ambient">
        <!-- 卡片的排版容器 -->
            <a class="payload-elements to-menu" href="menu.html" target="_self">
                <!-- 右箭头图标，跟随文字颜色 -->
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1"
                    stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M5 12h14"></path>
                    <path d="M13 5l7 7-7 7"></path>
                </svg>
            </a>
        </div>
    </main>

    <!-- 引入的 JavaScript 文件 -->
    <script src="javascripts/throttle.js"></script>
    <!-- 外部引用：实现函数节流功能的 JavaScript 文件，位于 javascripts 文件夹中 -->
    <script src="javascripts/commitList.js"></script>
    <!-- 外部引用：动态获取和显示更新列表的 JavaScript 文件，位于 javascripts 文件夹中 -->
    <script src="javascripts/copyCommitList.js"></script>
    <!-- 外部引用：实现复制更新列表功能的 JavaScript 文件，位于 javascripts 文件夹中 -->
    <script src="javascripts/headerImage.js"></script>
    <!-- 外部引用：控制页眉图片显示的脚本，位于 javascripts 文件夹中 -->
    <script src="javascripts/blockSwitcher.js"></script>
    <script>
    // 动态设置当前年份到页面
        document.getElementById("currentYear").textContent = new Date().getFullYear();
    </script>
</body>
</html>
